    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="cb_plus.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .payment{
            width: 750px;
            margin: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            display: flex;
        }
        .payment1{
            width: 43%;
            height: 600px;
            border-left: 6px solid #4a90e2;
            border-radius: 10px 0 0 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }
        .p1c1{
            margin: 10%;
        }
        .payment2{
            width: 57%;
            height: 600px;
        }
        .p1c1_img{
            border: 1px solid rgb(238, 237, 237);
            padding: 10px;
            text-align: center;
            border-radius: 3px;
        }
        .p2c1{
            background-color: #fafafa;
            padding: 28px 45px 20px 41px;
            width: 100%;
            border-left: 4px solid #4a90e2;
        }
        .for_card{
            width: 100%;
            height: 40px;
            border:1px solid gray;
            border-radius: 5px;
            background-color: white;
            margin-top: 10px;
        }
        .for_card>input{
            width: 90%;
            height: 30px;
            margin: 3px;
            padding: 2px;
            font-size: 16px;
        }
        input{
            border:0;
            outline:0;
        }
        input:focus{
            outline:none!important;
        }
        input::placeholder{
            color: rgb(207, 205, 205);
        }
        .cbx{
            height: 22px;
            width: 22px;
        }
        .disc{
            line-height: 1.7;
        }
        .proceed_btn{
            color: white;
            background-color: #4a90e2;
            height: 40px;
            border-radius: 4px;
        }
    </style>
</head>

            <div class="mt30 fs11 ml50 cg bld">CARDS (CREDIT/DEBIT)</div>
            <div class="p2c1 mt20">
                <div class="wd100">
                    <form action="">
                        <label class="fs14">New Card</label> <br>
                        <div class="for_card">
                            <input type="tel" placeholder="Enter Card Number" required> <br>
                        </div>
                        
                        <div class="df sb mt30">
                            <div class="wd45">
                                <label class="fs14">Expiry</label>
                                <div class="for_card">
                                    <input maxlength="5" tabindex="2" type="tel" placeholder="MM/YY" required> <br>
                                </div>
                            </div>
                            <div class="wd45">
                                <label class="fs14">CVV</label>
                                <div class="for_card">
                                    <input type="password" placeholder="Enter CVV" size="1" minlength="3" maxlength="3" required> <br>
                                </div>
                            </div>
                        </div>
                        <div class="mt30">
                            <label class="fs14">Name on Card</label>
                            <div class="for_card">
                                <input type="text" placeholder="Enter Name as on card" required> <br>
                            </div>
                        </div>
                        <div class="df mt20">
                            <div>
                                <input class="cbx" type="checkbox" required>
                            </div>
                            <div class="ml10 fs14 cg disc">
                                I hereby agree and authorize Cricbuzz to debit my account and set up standing instruction. <br> Learn more
                            </div>
                        </div>
                        <button type="submit" class="wd100 proceed_btn ctop">PROCEED</button>
                        
                    </form>
                </div>


            </div>

<script>

    let price=JSON.parse(localStorage.getItem("price"))


    //function for submit button and recdirect to otp page
    document.querySelector("form").addEventListener("submit",proceed)
    function proceed(){
        window.location.href="cb_plus4.html"
    }

    //function for update price
    let update_price=document.querySelectorAll("#pln")
    update_price.forEach(function(ele){
        ele.innerHTML=price
    })



    // function for update date
    let today=new Date();
    today=today.toISOString().slice(0, 10);

    document.querySelector("#start_date").innerHTML=today
    if(price==250){
        let d=new Date();
        let year=d.getFullYear();
        let month=d.getMonth();
        let day=d.getDate();
        let fulldate=new Date(year, month, day + 90);
        let toDate=fulldate.toISOString().slice(0, 10);
        document.querySelector("#end_date").innerHTML=toDate
    }else{
        let d=new Date();
        let year=d.getFullYear();
        let month=d.getMonth();
        let day=d.getDate();
        let fulldate=new Date(year +1, month, day + 1);
        let toDate=fulldate.toISOString().slice(0, 10);
        document.querySelector("#end_date").innerHTML=toDate
    }

    function goBack(){
        location.replace("cb_plus1.html")
    }



</script>
