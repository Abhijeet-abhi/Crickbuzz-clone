<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Live Cricket Score, Latest News Status || Videos ..</title>
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="content">
            <div>
                <div class="logo">
                    <a href="/home.html"><img src="https://www.cricbuzz.com/images/cb_logo.svg" ></a>
                </div>
            </div>
            
            <div>
                <div class="path">
                    <div>
                        
                    </div>
                    <div class="logo">
                        <a href="home"><img src="https://www.cricbuzz.com/images/cb_logo_plus_color.svg" alt="" srcset=""></a>
                    </div>
                </div>

                <!-- form container -->
                <div class="formContainer">
                        <h1> Login / Sign Up </h1>
                        <p> We will send OTP to your email id</p>
                    <form class="loginsignup">
                        <div class="emalbox"> 	
                           <p class="mailicon"> &#128231; </p> <input type="email" name="email" id="email" placeholder="Type your Email"> 
                        </div>
                        <div>
                            <input type="checkbox" name="termandcond" id="termandcond" >I agree with the Terms of Use and Privacy Policy of Cricbuzz
                        </div>

                        <div class="submitbtn">
                            <input type="submit" value="Continue" id="submit">
                        </div>
                    </form>
                </div>

                    <div id="otpform">
                        <h1> Enter the 6 digit OTP</h1>
                        <p class="otptext"> OTP sent to <span class="mail"></span> </p>
                    <form class="optform">
                        <div class="otpinput"> 	
                            <input type="text" name="digit1" id="digit1" maxlength="1">
                            <input type="text" name="digit2" id="digit2" maxlength="1">
                            <input type="text" name="digit3" id="digit3" maxlength="1">
                            <input type="text" name="digit4" id="digit4" maxlength="1">
                            <input type="text" name="digit5" id="digit5" maxlength="1">
                            <input type="text" name="digit6" id="digit6" maxlength="1">
                        </div>

                        <div class="submitbtn">
                            <input type="submit" value="submit" id="verify">
                        </div>

                    </form>
                 </div>
            </div>
            
        </div>
        
        
    </div>

   
</body>
</html>
